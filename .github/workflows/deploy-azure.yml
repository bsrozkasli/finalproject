name: Build and Push to Azure Container Registry

on:
  push:
    branches: [ "main" ]

env:
  ACR_NAME: airlineproject
  SERVICES: "api-gateway flight-service notification-service scheduler-service ml-service"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Build Java Services
      run: mvn clean package -DskipTests

    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
      env:
        VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
        VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      run: az acr login --name ${{ env.ACR_NAME }}

    - name: Build and Push Microservices
      run: |
        for service in $SERVICES; do
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/$service:latest ./$service
          docker push ${{ env.ACR_NAME }}.azurecr.io/$service:latest
        done

    - name: Build and Push Frontend
      run: |
        docker build -t ${{ env.ACR_NAME }}.azurecr.io/frontend:latest ./frontend
        docker push ${{ env.ACR_NAME }}.azurecr.io/frontend:latest
