server:
  port: 8083

spring:
  application:
    name: scheduler-service

  # PostgreSQL Database (same as flight-service)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/airline}
    username: ${SPRING_DATASOURCE_USERNAME:airline}
    password: ${SPRING_DATASOURCE_PASSWORD:your_db_password_here}
    driver-class-name: org.postgresql.Driver
    # HikariCP Connection Pool Configuration
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: SchedulerHikariCP

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Email Configuration (Gmail SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: basarozkasli@gmail.com
    password: eyumehwbcsygehaw
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: "*"
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        debug: true

  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    # Don't fail on startup if RabbitMQ is unavailable
    listener:
      simple:
        auto-startup: true
        default-requeue-rejected: false
        acknowledge-mode: auto
    # Connection retry configuration
    connection-timeout: 10000
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 1.2

# Flight Service URL for REST calls
flight-service:
  url: ${FLIGHT_SERVICE_URL:http://localhost:8081}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,scheduledtasks
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.airline.scheduler: DEBUG
    org.springframework.amqp: DEBUG
    org.springframework.amqp.rabbit: DEBUG